    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/css/style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
    <div id="message-container" style="position: fixed; top: 20px; right: 20px; width: 300px; z-index: 1000;">
        <div th:if="${success}" id="success-message" class="alert alert-success custom-alert">
            <span th:text="${success}"></span>
            <button class="close-btn" onclick="closeMessage('success-message')">&times;</button>
        </div>
        
        <div th:if="${error}" id="error-message" class="alert alert-danger custom-alert">
            <span th:text="${error}"></span>
            <button class="close-btn" onclick="closeMessage('error-message')">&times;</button>
        </div>
    </div>
    <body class="Login-body">
        <div class="Login-div">
            <div class="icon-container">
            <i class="fas fa-user"></i> 
            </div>
            <h2 class="Login-h2">Login</h2>
            <form th:action="@{/User/Login}" th:object="${user}" method="POST" class="Login-form">
            <div class="input-group">
            <input type="text" th:field="*{username}" placeholder="Enter UserName" required>
            </div>
            <div class="input-group">
            <input type="password" th:field="*{password}" placeholder="Enter Password" required>
            </div>
            <input type="submit" class="Login-submit">
            <p class="register-text">
                Don't have an account? <a th:href="@{/User/Register}" class="register-link">Register</a>
            </p>


        </form>
    </body>
    <script src="/js/logsign.js"></script>
    </html>
