    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/style1.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
    <body class="Login-body">
        <div class="Login-div">
            <div class="icon-container">
            <i class="fas fa-user"></i> 
            </div>
            <h2 class="Login-h2">Login</h2>
            <form th:action="@{/User/Login}" th:object="${user}" method="POST" class="Login-form">
            <div class="input-group">
            <input type="text" th:field="*{username}" placeholder="Enter UserName" required>
            </div>
            <div class="input-group">
            <input type="password" th:field="*{password}" placeholder="Enter Password" required>
            </div>
            <input type="submit" class="Login-submit">
            <p class="register-text">
                Don't have an account? <a th:href="@{/User/Register}" class="register-link">Register</a>
            </p>


        </form>
    </body>
    </html>
